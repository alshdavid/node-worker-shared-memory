name: Compile and Publish
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test
        run: |
          echo todo

  root-package:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm install -g pnpm
          pnpm install
          node .github/scripts/build.mjs package

      - uses: actions/upload-artifact@v3
        with:
          path: dist/
          if-no-files-found: error
          retention-days: 1

  linux-amd64:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm install -g pnpm
          npm install
          rustup target add x86_64-unknown-linux-gnu
          node .github/scripts/build.mjs linux-amd64

      - uses: actions/upload-artifact@v3
        with:
          path: dist/
          if-no-files-found: error
          retention-days: 1
      
  linux-arm64:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm install -g pnpm
          npm install
          sudo apt-get install gcc-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu
          node .github/scripts/build.mjs linux-arm64
      
      - uses: actions/upload-artifact@v3
        with:
          path: dist/
          if-no-files-found: error
          retention-days: 1

  macos-amd64:
    runs-on: macos-13
    needs: [test]
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm install -g pnpm
